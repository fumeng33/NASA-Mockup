<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Mockup</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="main-container">

    <header>
      <h1 class="nasa-text">NASA</h1>
    </header>

<main>
  <div class="bottom-container">
      <section class="SocialMedia">
        <h2>SOCIAL MEDIA</h2>
        <p>Twitter-@nasa
          <br>Facebook-fb..com/nasa
          <br>Instagram-@nasa
          <br>Youtube-Youtub.com/NASA
        </p>
      </section>

      <section>
        <h2>OFFICE INFO</h2>
        <p>Public Communications Office
          <br>NASA Headquarters
          <br>300 E. Street SW, Suite 5R30
          <br>Washington, DC 20546
          <br>(202) 358-0001 (Office)
          <br>(202) 358-4338 (Fax)
        </p>
      </section>
      
      <section>
        <h2>CONTACT US</h2>
        <p>
          <form>
            <input type="text" id="Name" name="name" placeholder="Name"><br><br>
            <input class="Message" type="text" id="message" name="message" placeholder="Message"><br><br>
            <input type="Submit" value="Send">
          </form> 
        </p>
      </section>

    <main>
  </div>
</body>
</html>
